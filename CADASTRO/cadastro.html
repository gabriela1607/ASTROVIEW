<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="./cadastro.css">
    <title>Astroview</title>
    <link rel="icon" href="../img/img.logo.png" type="image/png">
    
</head>
<body>
    <main>
        <div class="form-container">
            <h2>Cadastro de Usuário</h2>
            <body>
                <header>
                    <a href="../index.html"><img class="logo" src="../img/img.logo.png" alt="logo do site astroview"></a>
                    <nav>
                        <h1>ASTROVIEW</h1>
                    </nav>
                </header>
            
                <main>
                    <div class="form-container">
                        <h2>Cadastro de Usuário</h2>
                        <form id="cadastro-form">
                            <input type="text" placeholder="Nome" required>
                            <input type="email" placeholder="Email" required>
                            <input type="password" placeholder="Senha" required>
                            <input type="password" placeholder="Confirmar Senha" required>
                            <div class="checkbox-container">
                                <input type="checkbox" id="termos" required>
                                <label for="termos">Aceito os <a href="#">termos e condições</a></label>
                            </div>
                            <a href="../CARROSSEL/index.html"><button>CADASTRAR</button></a>
                        </form>
                    </div>
                </main>
            </body>
</html>
