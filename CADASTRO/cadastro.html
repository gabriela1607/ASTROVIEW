</head>
<body>
    <header>
        <a href="../index.html"><img class="logo" src="../img/img.logo.png" alt="logo do site astroview" ></a>
        <nav>
            <h1>ASTROVIEW</h1>
        </nav>
        <nav class="pags">

    <main>
        <div class="form">
            <h2>Cadastra-se</h2>

            <form>
                <div class="input-grupo">

                <div class="input-grupo1">
                    <input type="text" placeholder="Nome" required>
                </div>

                <div class="input-grupo2">
                    <input type="text" placeholder="Sobrenome" required>
                </div>
                
               <div class="input-grupo3">
                    <input type="email" placeholder="E-mail" required>
               </div>    

               <div class="input-grupo4">
                    <input type="password" placeholder="Senha" required>
 
               <div class="input-grupo5"></div>
                    <input type="password" placeholder="Confirme a senha" required>
               </div>

               <div class="termos">
                    <input type="checkbox" requuired>
                    <label>Ao clicar no botão, você estará concordando com a <a href="#">Política de Privacidade</a> e <a href="#">Termos e Condições</a>.</label>
               </div>
            </div>
               <button type="submit">Cadastrar</button>
            </form>
        </div>  
    </main>
